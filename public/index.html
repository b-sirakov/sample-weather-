<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>WeatherApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <link href="style.css" rel="stylesheet" type="text/css">
    <script src="main.js"></script>
</head>
<body>
    <div id=header>
        <h1 class="headers">Welcome to my site</h1>

    </div>
    <div id="main-content">
        <br>
        <div id="search">
            <form>
                <input type="text" name="city" placeholder="Enter city" required>
                <input type="submit" value="Search">
            </form>
        </div>
        <br>
        <h2 class="headers">Current weather</h2>

        <div id="div-weather-img">
            <img>
        </div>
        <h1 id="city"></h1>
        <h3 id="condition">Condition</h3>
        <div id="weather-data">
            <table>
                <tbody>
                    <tr>
                        <td><strong>Temp:</strong></td>
                        <td><strong id="temp">temp</strong></td>
                    </tr>
                    <tr>
                        <td><strong>Pressure:</strong></td>
                        <td><strong id="pressure">pressure</strong></td>
                    </tr>
                    <tr>
                        <td><strong>Humidity:</strong></td>
                        <td><strong id="humidity">hummidity</strong></td>
                    </tr>
                    <tr>
                            <td><strong>Wind speed:</strong></td>
                            <td><strong id="wind-speed">Wind speed</strong></td>
                    </tr>    
                </tbody>
            </table>
        </div>
        
        <div id="bottom-spacer"></div>
    </div>
</body>
</html>
